server:
  port: 18100

spring:
  application:
    name: @artifactId@
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: bullx-config
    gateway:
      #        discovery:
      #          locator:
      #            enabled: true # 开启通过服务中心的自动根据 serviceId 创建路由的功能
      routes:
        - id: ribbon-route
          uri: lb://BULLX-HELLO
          order: 0
          predicates:
            - Path=/myhello/**
          filters:
            - StripPrefix=1 #去掉前缀，具体实现参考StripPrefixGatewayFilterFactory
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar
  profiles:
    active: local

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://bullx:bullx@${EUREKA-HOST:bullx-eureka}:${EUREKA-PORT:18080}/eureka/