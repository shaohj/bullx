server:
  port: 18090

spring:
  application:
    name: @artifactId@
  profiles:
    active: native
  # 配置中心，加载本地开发环境
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://bullx:bullx@${EUREKA-HOST:bullx-eureka}:${EUREKA-PORT:18080}/bullx-eureka/eureka/